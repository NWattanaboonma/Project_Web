<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="/Nav/nav.js"></script>
    <link rel="stylesheet" href="edit_product.css">
    <script src="edit_product.js"></script>
</head>
<body>
    <navbar-component></narbar-component>
        <nav class="bar"></nav>
    <h1>Edit Product</h1>
    <!-- show the detail of that product -->
    <!-- don't show the picture -->
    <form id="editForm">
        
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required><br><br>
        
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" name="collectionName" required><br><br>
        
        <label for="Material">Material:</label>
        <input type="text" id="mt" name="Material"><br><br>
        
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice" required><br><br>
        
        <label for="ProductDescription">Product Description:</label>
        <input type="text" id="ProductDescription" name="ProductDescription"><br><br>

        <label for="sizeS">Size-S:</label>
        <input type="text" id="sizeS" name="sizeS" required><br><br>

        <label for="sizeM">Size-M:</label>
        <input type="text" id="sizeM" name="sizeM" required><br><br>

        <label for="sizeL">Size-L:</label>
        <input type="text" id="sizeL" name="sizeL" required><br><br>

        <label for="sizeXL">Size-XL:</label>
        <input type="text" id="sizeXL" name="sizeXL" required><br><br>

        <label for="sizeXXL">Size-XXL:</label>
        <input type="text" id="sizeXXL" name="sizeXXL" required><br><br>

        <label for="sizeSuperXL">Size-SuperXL:</label>
        <input type="text" id="sizeSuperXL" name="sizeSuperXL" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required><br><br>

        <label for="productColor">Product Color:</label>
        <input type="text" id="productColor" name="productColor" required><br><br>
        
        <div class="middle">
            <!-- update and delete -->
            <button type="submit" id="updateBtn" onclick="updateproduct()">Update</button>
            <button type="button" id="deleteBtn" onclick="deleteproduct()">Delete</button>
        </div>
    </form>
    <div class="br"></div>
    <footer-component></footer-component>
</body>
</html>
