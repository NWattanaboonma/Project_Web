<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit_product.css">
</head>
<body>
    <h1>Edit Product</h1>
    <div class="product-image-container">
        <img src="" alt="Product Image" id="productImage">
    </div>
    <form id="editForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName"><br><br>
        
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" name="collectionName"><br><br>

        <label for="productColor">Product Color:</label>
        <input type="text" id="productColor" name="productColor"><br><br>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice"><br><br>

        <button type="submit" id="updateBtn">Update</button>
        <button type="button" id="deleteBtn">Delete</button>
    </form>

    <script src="edit_product.js"></script>
</body>
</html>
