<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="/Nav/nav.js"></script>
    <link rel="stylesheet" href="edit_product.css">
    <script src="edit_product.js"></script>
</head>
<body>
    <navbar-component></narbar-component>
        <nav class="bar"></nav>
    <h1>Edit Product</h1>
    <form id="editForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName"><br><br>
        
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" name="collectionName"><br><br>

        <label for="productColor">Product Color:</label>
        <input type="text" id="productColor" name="productColor"><br><br>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice"><br><br>
        <div class="middle">
            <button type="submit" id="updateBtn" onclick="updateproduct()">Update</button>
            <button type="button" id="deleteBtn" onclick="deleteproduct()">Delete</button>
        </div>
    </form>
    <div class="br"></div>
    <footer-component></footer-component>
</body>
</html>
