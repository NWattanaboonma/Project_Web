<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="/Nav/nav.js"></script>
    <link rel="stylesheet" href="edit_product.css">

</head>
<body>
    <h1>Edit Product</h1>
    <!-- <div class="product-image-container">
        <img src="" alt="Product Image" id="productImage">

    <form id="editForm">
        <label for="ProductID">Product ID:</label>
        <input type="text" id="ProductID" name="cProductID"><br><br>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName"><br><br>
        
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" name="collectionName"><br><br>
        
        <label for="Material">Material:</label>
        <input type="text" id="Material" name="Material"><br><br>
        
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice"><br><br>
        
        <label for="ProductDescription">Product Description:</label>
        <input type="text" id="ProductDescription" name="ProductDescription"><br><br>

        <label for="sizeS">Size-S:</label>
        <input type="text" id="sizeS" name="sizeS"><br><br>

        <label for="sizeM">Size-M:</label>
        <input type="text" id="sizeM" name="sizeM"><br><br>

        <label for="sizeL">Size-L:</label>
        <input type="text" id="sizeL" name="sizeL"><br><br>

        <label for="sizeXL">Size-XL:</label>
        <input type="text" id="sizeXL" name="sizeXL"><br><br>

        <label for="sizeXXL">Size-XXL:</label>
        <input type="text" id="sizeXXL" name="sizeXXL"><br><br>

        <label for="sizeSuperXL">Size-SuperXL:</label>
        <input type="text" id="sizeSuperXL" name="sizeSuperXL"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"><br><br>

        <label for="productColor">Product Color:</label>
        <input type="text" id="productColor" name="productColor"><br><br>

        <label for="productImage">Product Image(string):</label>
        <input type="text" id="productImage" name="productImage"><br><br>

        <button type="submit" onclick="insertproduct()" id="add">Add</button>

        </form>
    <footer-component></footer-component>
    <script>
        document.getElementById("add").addEventListener("click", function() {
           // Perform update operation

           window.location.href = "/List_Product.html";
       });
   </script>
</body>
</html>
