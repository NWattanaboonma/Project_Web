<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Details</title>
    
    <script src="/Nav/nav.js" defer></script>

    <link rel="stylesheet" href="/admin_detail.css">
</head>
<body>
    <navbar-component></navbar-component>
    <nav class="bar"></nav>
    
    <div class="container">
        <div class="box_login">
            <div class="head_login"><b>Admin Details</b></div>

            <div id="adminDetails">
                <div class="detail-line">
                    <div class="detail-label">First Name:</div>
                    <div class="detail-value" id="firstName"></div>
                </div>
                <div class="detail-line">
                    <div class="detail-label">Last Name:</div>
                    <div class="detail-value" id="lastName"></div>
                </div>
                <div class="detail-line">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value" id="Email"></div>
                </div>
                <div class="detail-line">
                    <div class="detail-label">Date of Birth:</div>
                    <div class="detail-value" id="Date of Birth"></div>
                </div>
                <div class="detail-line">
                    <div class="detail-label">Phone number:</div>
                    <div class="detail-value" id="Phone number"></div>
                </div>
                <button id="updateBtn" class="update-btn">Update</button>
                <button id="deleteBtn" class="delete-btn">Delete</button>
            </div>
            
        </div>
    </div>

    <footer-component></footer-component>

    <script src="admin_detail.js"></script>
</body>
</html>
