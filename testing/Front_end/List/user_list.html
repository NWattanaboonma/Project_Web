<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Management</title>
    <script src="/Nav/nav.js"></script>
    <link rel="stylesheet" href="/user_list.css">
    <script src="/user_list.js"></script>
</head>
<body>
    <navbar-component></navbar-component>
    <nav class="bar"></nav>

    <div class="container">
        <div class="box_login">
            <div class="head_login"><b>User Information</b></div>

            <div id="userDetails"></div>
            <div class="add-user-form">
                <input type="text" placeholder="First Name" id="newFirstName">
                <input type="text" placeholder="Last Name" id="newLastName">
                <input type="email" placeholder="Email" id="newEmail">
                <input type="number" placeholder="Age" id="newAge">
                <input type="text" placeholder="Phone Number" id="newPhoneNumber">
                <button onclick="updateuser()">Update</button>
                <button onclick="deleteuser()">Delete</button>
            </div>
        </div>
    </div>

    <footer-component></footer-component>
</body>
</html>
